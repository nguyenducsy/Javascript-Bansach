<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập nhập sản phẩm</title>
    <link rel="stylesheet" href="./css/add.css">
    <link rel='stylesheet' href='https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css'>
    <script src='https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div id="contact-form">
        <div class="add">
            <h1>Cập nhập sản phẩm</h1>
            <hr>
        </div>
        <p id="failure">Oopsie...message not sent.</p>
        <p id="success">Your message was sent successfully. Thank you!</p>

        <form method="post" action="/">
            <div>
                <label style="width: 30%;" for="name">
                  <span>ID</span> 
                  <input style="opacity: 0.8;" disabled="disabled" type="number" class="_input" type="number" id="idedit" value="" placeholder="" >
    
                </label >
                <label  for="name">
                  <span>Tên sản phẩm</span> 
                  <input  class="_input" type="text" id="namesp" name="" value="" placeholder="" required="required" tabindex="1" autofocus="autofocus" />
                </label>
            </div>
            <div>
                <label for="subject">
                <span>Danh mục </span>
                  <select id="subject" name="subject" tabindex="4">   
                     <option value="1">Sách nói</option>  
                     <option value="2">Linh dị</option>
                     <option value="3">Kinh doanh</option>
                     <option value="4">Ngôn tình</option>
                     <option value="5">Kỹ năng</option>
                     <option value="6">Tác phẩm kinh điển</option>
                     <option value="7">Chăm sóc gia đình</option>
                  </select>
                </label>
            </div>
            <div>
                <label style="width: 40%" for="email">
                    <span>Tác giả</span>
                    <input class="_input" type="text" id="tacgia" name="name value="" placeholder="" tabindex="2" required="required" />
                  </label>

                <label style="width: 40%;margin-left: 6%;" for="email">
                  <span>Giá</span>
                  <input class="_input" type="number" id="giasp" name="number" value="" placeholder="" tabindex="2" required="required" />
                </label>
            </div>

            <span class="required">Hình</span>
            <input type="file" name="" id="imgsp">

            <div class="_submit">
                <button class="btn btn-warning" name="submit" id="upate">Cập nhập</button>
                <button class="_list" name="submit" type="submit" id="submit"><a href="list_products.html">Danh sách</a></button>
            </div>

        </form>

    </div>
    <script src="./js/admin/product.js"></script>
    <script src="./js/admin/udpro.js"></script>
</body>


</html>
