<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập nhập danh mục</title>
    <link href="./img/2.png" rel="icon">
    <link rel="stylesheet" href="./css/add.css">

    <link rel='stylesheet' href='https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css'>
    <script src='https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>


    <div id="contact-form">
        <div class="add">
            <h1>Cập nhập danh mục</h1>
            <hr>
        </div>
        <p id="failure">Oopsie...message not sent.</p>
        <p id="success">Your message was sent successfully. Thank you!</p>

        <form method="post" action="/">
            <div>
                <label for="name">
                  <span>ID</span> 
                  <input style="opacity: 0.8;" disabled="disabled" type="number" class="_input" type="number" id="idedit" value="" placeholder="" >
      
                </label >
            </div>
            <div>
                <label for="subject">
                <span>Tên danh mục </span>
                <input class="_input" type="text" id="nameedit" value="" placeholder=""  />
                </label>
            </div>

            <div class="_submit">
                <button class="btn btn-warning" name="submit" id="upate">Cập nhập</button>
                <button class="_list" name="submit" type="submit" id="submit"><a href="list_category.html">Danh sách</a></button>
            </div>

        </form>

    </div>
</body>
<script src="./js/admin/catalog.js"></script>
<script src="./js/admin/udcata.js"></script>


</html>
